<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Hello World</title>
    <script src="./lib/angular/angular.js"></script>
    <script src="http://unpkg.com/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="https://cdn.auth0.com/js/lock/10.15/lock.min.js"></script>
    <script src="./node_modules/auth0-js/build/auth0.js"></script>
    <script src="./node_modules/angular-lock/dist/angular-lock.js"></script>
    <script src="./node_modules/angular-jwt/dist/angular-jwt.js"></script>
    <script src="./lib/ngmap/build/scripts/ng-map.js"></script>

  </head>

  <body>

    <div ng-app="app">
      <h1>Team PIRANHA!!!!</h1>

      <div ng-if="isAuthenticated">
        <button class="btn btn-primary" ng-click="authService.logout()">Log Out</button>
        <p>Thank you for logging in!</p>
      </div>

      <div ng-controller="appCtrl">

        <search search-location="searchLocation"></search>

          <br></br>

          <div class="mapContainer">
            <ng-map
              ng-if="isAuthenticated"
              center="{{mapCenter}}"
              zoom="13"
              map-type-id="MapTypeId.{{mapType}}">
              <marker
                draggable="true"
                on-dragend="getCurrentLocation()"
                animation="DROP"
                position="{{mapCenter}}" />
            </ng-map>
          <br></br>
          <current-itinerary-list locations="locations"></current-itinerary-list>
          <app-dir></app-dir>
        </div>

      </div>
    </div>

    <script src="config/config.js"></script>
    <script src="services/appService.js"></script>
    <script src="services/auth.service.js"></script>
    <script src="index.run.js"></script>
    <script src="index.js"></script>
    <script src="components/search.js"></script>
    <script src="components/currentItineraryEntry.js"></script>
    <script src="components/currentItineraryList.js"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBGhJ__priHXRxOo6rS1mBl5ub6YTou628"></script>
  </body>

</html>
