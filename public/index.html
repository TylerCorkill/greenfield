<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello World</title>
    <script src="./lib/angular/angular.js"></script>
    <script src="./lib/ngmap/build/scripts/ng-map.js"></script>
  </head>
  <body>
    <div ng-app="app">
      <h1>Team PIRANHA!!!!</h1>
      <div ng-controller="appCtrl">
        <search search-location="searchLocation"></search>
        <ng-map center="{{mapCenter}}" zoom="13" map-type-id="MapTypeId.{{mapType}}">
          <marker animation="DROP" position="{{mapCenter}}" ></marker>
        </ng-map>
        <app-dir></app-dir>
      </div>
    </div>
  <script src="/config/config.js"></script>
  <script src="index.js"></script>
  <script src="/components/search.js"></script>
  <script src="/services/appService.js"></script>
  <script src="http://maps.google.com/maps/api/js?key=AIzaSyBGhJ__priHXRxOo6rS1mBl5ub6YTou628"></script>
  </body>

</html>
